<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Terrales</title>
</head>

<body>
    <header class="header">
        <h1 class="header-title"><img src="assets/logo-terrales.svg" width="250" alt="Terrales"></h1>
        <nav class="header-nav">
            <ul class="header-list animation-target">
                <li class="list-item"><a href="#terrales">Terrales</a></li>
                <li class="list-item"><a href="#discografia">Discografia</a></li>
                <li class="list-item"><a href="#galeria">Galeria</a></li>
                <li class="list-item"><a href="#contacto">Contacto</a></li>
            </ul>
            <ul class="header-social">
                <li class="social-item">
                    <a href="https://www.facebook.com/terralesOficial" target="_blank"><img class="social" src="assets/facebook.svg" alt="facebook"></a>
                </li>
                <li class="social-item">
                    <a href="https://www.instagram.com/terrales_oficial/" target="_blank"><img class="social" src="assets/instagram.svg" alt="instagram"></a>
                </li>
                <li class="social-item">
                    <a href="https://open.spotify.com/artist/35BSsL9zcwVnGbRfQJDkSf" target="_blank"><img class="social" src="assets/spotify.svg" alt="spotify"></a>
                </li>
                <li class="social-item">
                    <a href="https://www.youtube.com/channel/UC-A5UMkW23zbD-L4U9S0kbQ" target="_blank"><img class="social" src="assets/youtube.svg" alt="youtbe"></a>
                </li>
            </ul>
        </nav>
        <small class="cartel">Proximamente</small>
    </header>
    <main>
        <section id="terrales"></section>
        <section id="discografia"></section>
        <section id="galeria"></section>
        <section id="contacto"></section>
    </main>
    <script src="social-sticky.js"></script>
</body>

</html>
